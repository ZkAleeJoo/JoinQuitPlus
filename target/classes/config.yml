#Cambia el prefix a tu gusto - Soporte: https://discord.gg/cqbc3sR8WD
prefix: "[&9JoinQuitPlus&8] "

#¡Configura los mensajes de bienvenidas y salidas!
config:
  welcome_message:
    enabled: true #Activa o desactiva los mensajes de bienvenida
    messages:
      - "&fBienvenido al servidor &a%player%"
      - "&fCambia estas lineas a tu gusto!"
      - "&9Si necesitas mas ayuda no dudes en"
      - "&evisitar nuestro servidor"
    #Location_tp esta opción está en "false" default para evitar problemas
    #Si la pones en "true" cada vez que entren al servidor serán teletransportados
    #A la ubicación de las coordenadas
    location_tp:
      enabled: false
      x: 56
      y: 68
      z: 180
      yaw: 90
      pitch: 0
    name_world: "world" #Si la opción está en "tru" cambia esto por el nombre de tu mundo principal
  farewell_message:
    enabled: true #Activa o desactiva los mensajes de despedida
    messages:
      - "&fHasta luego &a%player%"
      - "&9cambia estas lineas a tu gusto"
      - "&5puedes tener soporte en nuestro discord"
      - "&3https://discord.gg/cqbc3sR8WD"
  play_sound: #Este sonido se mostrará solo cuando el jugador entre al servidor
    enabled: true
    sound: "BLOCK_NOTE_BLOCK_PLING" #Encuentras más https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
  #Si está en "true" el mensaje se enviará a todos los jugadores
  #Si está en "false" se enviará el mensaje solamente al jugador que entra al servidor
  broadcast_message: true
  firework: #Activa o desactiva los fuegos artificiales
    enabled: false
    color: "RED" #https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Color.html
    type: "BALL" #https://hub.spigotmc.org/javadocs/spigot/org/bukkit/FireworkEffect.Type.html
    power: 1

#Traduce el plugin a tu gusto
console-message: "&cSolo puedes usar este comando mediante un usuario"
message-version: "&aPor favor utiliza &7/joinquitplus get version"
no-permission: "&cNo tienes permiso de hacer eso, requieres del permiso &7joinquitplus.reload"
reload-message: "&cEl plugin se recargo exitosamente"